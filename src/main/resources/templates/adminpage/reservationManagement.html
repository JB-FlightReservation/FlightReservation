<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예약 목록</title>
</head>
<body>
<header th:include="/adminpage/headerNav"></header>
<main class="container mx-auto mt-5" style="max-width: 80%;">
    <h1>진행중인 예약 목록</h1>
    <form class="d-flex mb-3 mt-5" role="search" method="GET" action="" style="max-width: 250px;">
        <input class="form-control me-2 " type="search" placeholder="고객번호 검색" aria-label="Search" name="ctNo">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
        <!--    진행중인 예약 리스트    -->
        <th:block th:include="/adminpage/reservationManagementList"></th:block>

        <!--    끝난 예약 리스트    -->
        <th:block th:include="/adminpage/reservationManagementAfterList"></th:block>
    <div class="mb-3" style="max-width: 300px;">
        <div class="input-group">
            <label class="input-group-text">총 예약 개수</label>
            <input class="form-control text-end" type="text" th:value="${reservation.total}" readonly>
            <label class="input-group-text">개</label>
        </div>
        <!--<div class="input-group mt-3">
            <label class="input-group-text">예약된 총 결제 금액</label>
            <input class="form-control text-end" type="text" value="160304" readonly>
            <label class="input-group-text">원</label>
        </div>-->
    </div>
</main>
</body>
</html>
