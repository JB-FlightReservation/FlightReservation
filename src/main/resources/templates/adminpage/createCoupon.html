<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿠폰 관리</title>
</head>
<body>
<header th:include="headerNav"></header>
<main class="container mx-auto mt-5" style="max-width: 80%">
    <h1>쿠폰 목록</h1>
    <table class="table table-hover mx-auto border-dark mt-5" style="text-align: center;">
        <thead>
        <tr class="table-dark">
            <th>이름</th>
            <th>할인율</th>
            <th>시작일</th>
            <th>종료일</th>
            <th>Setting</th>
        </tr>
        </thead>
        <tbody class="table-striped">
        <tr>
            <td>5% 할인 쿠폰</td>
            <td>5%</td>
            <td>2022-10-21</td>
            <td>2022-10-25</td>
            <td>
                <p class="col-auto">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary d-inline" data-bs-toggle="modal"
                            data-bs-target="#couponUpModal">
                        수정
                    </button>
                    <!-- Modal -->
                <div class="modal fade" id="couponUpModal" tabindex="-1" aria-labelledby="couponUpModal"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exModalLabel">쿠폰 수정</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="post">
                                    <div class="mb-3 input-group ">
                                        <label class=" input-group-text col-sm-2 ">이름</label>
                                        <input class="col-sm-10 form-control" type="text" name=""
                                               value="">
                                    </div>
                                    <div class="mb-3 input-group ">
                                        <label class=" input-group-text col-sm-2 ">할인율</label>
                                        <input class="col-sm-10 form-control" type="number" name=""
                                               value="">
                                    </div>

                                    <div class="mb-3 input-group ">
                                        <label class=" input-group-text col-sm-2 ">시작일</label>
                                        <input class="col-sm-10 form-control" type="date" name="" value="">
                                    </div>
                                    <div class="mb-3 input-group ">
                                        <label class=" input-group-text col-sm-2 ">종료일</label>
                                        <input class="col-sm-10 form-control" type="date" name="" value="">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기
                                        </button>
                                        <button class="btn btn-primary m-lg-2">수정</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger d-inline" data-bs-toggle="modal"
                        data-bs-target="#userDelModal">
                    삭제
                </button>


                <!-- Modal -->
                <div class="modal fade" id="userDelModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">삭제 확인</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                삭제 하겠습니까?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <a class="btn btn-danger" href="#">삭제</a>

                            </div>
                        </div>
                    </div>
                </div>
                </p>
            </td>
        </tr>
        <tr>
            <td>10% 할인 쿠폰</td>
            <td>10%</td>
            <td>2022-10-21</td>
            <td>2022-10-25</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
