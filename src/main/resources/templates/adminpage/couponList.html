<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="/css/admin/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/admin/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="/css/admin/style2.css">
    
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    
<title>Insert title here</title>
</head>
<body>
<header th:include="adminpage/headerNav"></header>
  

		
 <div class="container">

		<div class="legend">쿠폰 내역
		</div>


 	<div class="custom-table-responsive">
 	<button class="btn2 btn btn-danger pull-right">삭제</button>
 	<a href="/adminpage/createCoupon.do" class="btn2 btn btn-primary pull-right">쿠폰 등록</a>
 	
 	
 	
       <table class="table custom-table">
			<thead>
				<tr>
					 <th scope="col">
                <label class="control control--checkbox">
                  <input type="checkbox"  class="js-check-all"/>
                  <div class="control__indicator"></div>
                </label>
              </th>
                
            
              <th scope="col" class="cplist">
              		쿠폰 이름
              </th>
              <th scope="col" class="cplist">할인율(%)</th>
              <th scope="col" class="cplist">시작 날짜</th>
              <th scope="col" class="cplist">종료 날짜</th>
              <th scope="col" class="cplist">삭제/수정</th>
              <th scope="col" class="cplist">발급</th>
                    
				</tr>
                
			</thead>
			<tbody>
				<tr scope="row" class="" th:onclick="" th:each="coupon:${paging.list}">
                     <th scope="row">
                        <label class="control control--checkbox">
                          <input type="checkbox"/>
                          <div class="control__indicator"></div>
                        </label>
                    </th>
                     
					<td style="text-align:center; color:#0d6efd; font-weight:bold !important;" th:text="${coupon.cpName}"></td>
					
					<td style="text-align:center;" th:text="${coupon.cpDiscount}"></td>
					<td style="text-align:center;"th:text="${#dates.format(coupon.cpStart, 'yyyy-MM-dd')}"></td>
					<td style="text-align:center;"th:text="${#dates.format(coupon.cpEnd, 'yyyy-MM-dd')}"></td>
					  <td>
      				  <div class="find-btn">
        			<a class="btn btn-danger pull-right find-btn1">삭제</a>
        			<a class="btn btn-warning pull-right  find-btn1" th:onclick="location.href=''#">수정</a>
      				</div>
      				</td>
      				  <td>
      				   <div class="find-btn">
        			<button class="btn btn-success pull-right  find-btn1" data-bs-toggle="modal" data-bs-target="#exampleModal">발급</button>
      				</div>
      				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h1 class="modal-title fs-5" id="exampleModalLabel">쿠폰 발급</h1>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>
						      <div class="modal-body">
						       <form>
						          <div class="input-group mb-3">
									  <input type="text" class="form-control" placeholder="유저의 아이디를 입력하세요." aria-label="Recipient's username" aria-describedby="button-addon2">
									  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
									</div>
						         <div class="form-check">
									  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									  <label class="form-check-label" for="flexCheckDefault">
									     USER1
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
									  <label class="form-check-label" for="flexCheckChecked">
									     USER2
									  </label>
									</div>
						        </form>
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						        <button type="button" class="btn btn-primary">발급</button>
						      </div>
						    </div>
						  </div>
						</div>
      				</td>
				
					
				</tr>
                  <tr class="spacer"><td colspan="100"></td></tr>
                    <tr class="active">
                      <th scope="row">
                        <label class="control control--checkbox">
                          <input type="checkbox" checked="" />
                          <div class="control__indicator"></div>
                        </label>
              </th>
                </tr>
                
			</tbody>
		</table>
		<th:block th:include="/adminpage/pageNav"></th:block>
    </div>
      </div>
  
   <script src="/js/admin/jquery-3.3.1.min.js"></script>
    <script src="/js/admin/popper.min.js"></script>
    <script src="/js/admin/bootstrap.min.js"></script>
    <script src="/js/admin/main.js"></script>
    
    

</body>
</html>
