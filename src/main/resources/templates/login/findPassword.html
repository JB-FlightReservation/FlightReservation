<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾는 페이지</title>
</head>
<body>
	<main class="container mx-auto" style="max-width: 500px">
	<h1 class="d-flex justify-content-center mt-5">비밀번호 찾기</h1>
		<!-- action -->
		<form action="/login/findPassword.do" method="post">
			<div class="mb-3">
				<label class="form-label" id="inputCtId">아이디</label>
				<input class="form-control" name="ctId" id="inputCtId">
			</div>
			<div class="mb-3">
				<label class="form-label" id="inputName">이름</label>
				<input class="form-control" name="ctName" id="inputName">
			</div>
			<div class="mb-3">
				<label>생년월일</label>
				<div class="input-group">
				  <input type="text" aria-label="year" class="form-control" placeholder="년(4자)">
				  <input type="text" aria-label="month" class="form-control" placeholder="월">
				  <input type="text" aria-label="date" class="form-control" placeholder="일">
				</div>
			</div>
			<div class="mb-3">
				<label class="form-label" id="inputEmail">이메일</label>
				<input class="form-control" name="ctEmail" id="inputEmail">
			</div>
			<div class="d-flex justify-content-end mb-3">
				<button class="btn btn-outline-secondary">인증번호 발송</button>
			</div>
			<div class="mb-3">
				<label class="form-label">인증번호</label>
				<input class="form-control">
			</div>
			<div class="d-flex justify-content-end mb-3">
				<button class="btn btn-outline-secondary">인증 확인</button>
			</div>
			<div class="d-grid gap-2 mx-auto"> 
				<button class="btn btn-primary">비밀번호 찾기</button>
			</div>
		</form>
	</main>
</body>
</html>
